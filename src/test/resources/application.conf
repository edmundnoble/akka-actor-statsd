akka {
    loglevel = ERROR
    log-dead-letters-during-shutdown = on
    actor {
        debug {
            lifecycle = off
        }
    }
}

deploymentzone {
    akka-actor-statsd {
        hostname = "127.0.0.1"
        port = 32768
        namespace = ""
        packetSize = 100
        transmitDelay = 100 ms
    }
}
